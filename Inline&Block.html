<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements & Block Elements</title>
    <style>
        h1{
            border: solid 3px rgb(244, 29, 65);
        }
        p{
            border: solid 3px rgb(244, 29, 65);
        }
        span{
            border: solid 3px rgb(244, 29, 65);
        }
    </style>
</head>
<body>
    <h1>BMW</h1> 
    <h1>Dodge</h1>
    <p>Mustang</p>
    <span>Aventador</span>
    <span>Huracan</span>
</body>
</html>
