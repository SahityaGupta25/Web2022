<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Fill this Form</h1>
    <form action="abc.py">
        <label for="firstname">First Name:</label>
        <input type="text" name="name" id="firstname">


        <label for="lastname">Last Name:</label>
        <input type="text" name="name" id="lastname">

        <br>
        <br>
        <label for="myemail">Email:</label>
        <input type="email" name="" id="myemail">

        <div>
            <br>
            Github:<input type="url" name="" id="">
        </div>

        <div>
            <br>
            Choose your DOB <input type="datetime-local" name="" id="">

        </div>
        <div>
            <br>
            Upload Your Project<input type="file" name="" id="">
        </div>

        <div>
            <br>
            <h3>What's Your Choice</h3>
            <label for="p">Python</label>
            <input type="radio" name="" id="p">

            <label for="g">Go Lang</label>
            <input type="radio" name="" id="g">

            <label for="c">C++</label>
          <input type="radio" name="" id="c">

            <label for="r">Ruby</label>
            <input type="radio" name="" id="r">
        </div>
        <hr>

        <div>
            <br>
            <label for="18+">Are you Above 18?</label>
            <input type="checkbox" name="" id="18+">
        </div>

        <div>
            <br>
            <label for="age">What's your Age?</label>
            <input type="number" name="" id="age">
        </div>

        <div>
            <br>
            <label for="color">What's your Pick?</label>
            <input type="color" name="" id="color">
        </div>
        <div>
            <br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">

        </div>

    </form>

</body>

</html>
